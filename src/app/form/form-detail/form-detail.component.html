<div class="row">
    <div class="col-xs-12">
        <h1>{{ form.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown #r="appDropdown">
            <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Form <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                <li><a style="cursor:pointer" (click)="onEditForm()">Edit Form</a></li>
                <li><a style="cursor:pointer" (click)="onDeleteForm()">Delete Form</a></li>
            </ul>
        </div>
    </div>
</div>
